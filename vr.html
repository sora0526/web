<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -5" rotation="0 0 0" color="#FF0000"></a-box>

    </a-scene>
